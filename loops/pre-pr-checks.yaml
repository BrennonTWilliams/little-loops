paradigm: invariants
name: pre-pr-checks
description: |
  Run code quality checks before creating a PR. Ensures all constraints
  pass before proceeding to PR description generation.
constraints:
  - name: "code-quality"
    check: "/ll:check-code"
    fix: "Auto-fix via formatter and linter"
  - name: "tests-pass"
    check: "/ll:run-tests"
    fix: "Review and fix failing tests"
maintain: false
on_success: "/ll:describe-pr"
max_iterations: 10
